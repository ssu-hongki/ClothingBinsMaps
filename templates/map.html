<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ gu }} 의류수거함 지도</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
    #bin-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>{{ gu }} 의류수거함 지도</h2>
  <div id="map"></div>

  <div id="bin-info">
    <h3 id="bin-title">수거함 정보</h3>
    <p id="bin-address">주소: </p>

    <form action="/add-review" method="POST">
      <input type="hidden" id="bin-id-input" name="bin_id">
      <input type="hidden" name="gu" value="{{ gu }}">
      <input type="text" name="content" placeholder="댓글을 입력하세요" required>
      <button type="submit">작성</button>
    </form>

    <div id="reviews">
      <h4>댓글 목록</h4>
      <ul id="review-list"></ul>
    </div>
  </div>

  <script>
    let map;
    let reviewList = document.getElementById('review-list');

    function initMap() {
      const centerGu = {
        '강남구': { lat: 37.5172, lng: 127.0473 },
        '서초구': { lat: 37.4837, lng: 127.0327 },
        '동작구': { lat: 37.5124, lng: 126.9390 },
        '관악구': { lat: 37.4784, lng: 126.9516 }
      };

      const gu = "{{ gu }}";
      const center = centerGu[gu] || { lat: 37.5665, lng: 126.9780 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: center,
      });

      fetch(`/bins?gu=${gu}`)
        .then(response => response.json())
        .then(data => {
          data.forEach(bin => {
            const marker = new google.maps.Marker({
              position: { lat: bin.lat, lng: bin.lng },
              map,
              title: bin.name
            });

            marker.addListener('click', () => {
              document.getElementById('bin-title').textContent = bin.name;
              document.getElementById('bin-address').textContent = "주소: " + bin.address;
              document.getElementById('bin-id-input').value = bin.id;

              // 댓글 목록 불러오기
              fetch(`/reviews?bin_id=${bin.id}`)
                .then(res => res.json())
                .then(reviews => {
                  reviewList.innerHTML = '';
                  reviews.forEach(r => {
                    const li = document.createElement('li');
                    li.textContent = `${r.content} (${r.created_at})`;
                    reviewList.appendChild(li);
                  });
                });
            });
          });
        });

      // ✅ 현재 위치 마커
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          new google.maps.Marker({
            position: userPos,
            map,
            title: "내 위치",
            icon: {
              url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            }
          });
        });
      }

      // ✅ 검색 기능
      const searchInput = document.createElement('input');
      searchInput.type = 'text';
      searchInput.placeholder = '주소를 입력하세요';
      searchInput.style.marginTop = '10px';
      document.body.insertBefore(searchInput, document.getElementById('bin-info'));

      const searchButton = document.createElement('button');
      searchButton.textContent = '검색';
      document.body.insertBefore(searchButton, document.getElementById('bin-info'));

      let searchMarker = null;

      searchButton.addEventListener('click', () => {
        const address = searchInput.value;
        if (!address) return;
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: address }, (results, status) => {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            if (searchMarker) searchMarker.setMap(null);
            searchMarker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
          } else {
            alert("주소를 찾을 수 없습니다.");
          }
        });
      });
    }
  </script>

  <!-- 🔑 너의 구글 Maps API 키를 여기에! -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHmMxsmDeGtL6VLI5a34USu1jDCLqPnbo&callback=initMap">
  </script>
</body>
</html>
