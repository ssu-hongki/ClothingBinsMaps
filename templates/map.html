  <script>
    const isAdmin = {{ 'true' if session.get('admin') else 'false' }};
  </script>

  <script>
    let map;
    let searchMarker;

    function initMap() {
      const gu = "{{ gu }}";
      const centerGu = {
        'ê°•ë‚¨êµ¬': { lat: 37.5172, lng: 127.0473 },
        'ì„œì´ˆêµ¬': { lat: 37.4837, lng: 127.0327 },
        'ë™ì‘êµ¬': { lat: 37.5124, lng: 126.9390 },
        'ê´€ì•…êµ¬': { lat: 37.4784, lng: 126.9516 }
      };
      const defaultCenter = centerGu[gu] || { lat: 37.5665, lng: 126.9780 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: defaultCenter
      });

      // í˜„ì¬ ìœ„ì¹˜ íŒŒë€ ë™ê·¸ë¼ë¯¸ í‘œì‹œ
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(userPos);
          new google.maps.Circle({
            strokeColor: '#4285F4',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#4285F4',
            fillOpacity: 0.35,
            map,
            center: userPos,
            radius: 30
          });
        });
      }

      // ìˆ˜ê±°í•¨ ë§ˆì»¤ í‘œì‹œ
      fetch(`/bins?gu=${gu}`)
        .then(res => res.json())
        .then(bins => {
          bins.forEach(bin => {
            const marker = new google.maps.Marker({
              position: { lat: bin.lat, lng: bin.lng },
              map,
              title: bin.name
            });

            marker.addListener('click', () => {
              document.getElementById('bin-title').textContent = bin.name;
              document.getElementById('bin-address').textContent = "ì£¼ì†Œ: " + bin.address;
              document.getElementById('bin-id-input').value = bin.id;
              loadReviews(bin.id);
            });
          });
        });
    }

    function loadReviews(binId) {
      fetch(`/reviews?bin_id=${binId}`)
        .then(res => res.json())
        .then(data => {
          const reviewsDiv = document.getElementById('reviews');
          reviewsDiv.innerHTML = "<h3>í›„ê¸° ëª©ë¡</h3>";
          if (data.length === 0) {
            reviewsDiv.innerHTML += "<p>ì‘ì„±ëœ í›„ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
          } else {
            data.forEach(r => {
              let reviewHTML = `<div><strong>ğŸ•’ ${r.created_at}</strong><br>${r.content}</div>`;
              if (isAdmin) {
                reviewHTML += `
                  <form method="POST" action="/delete-review/${r.id}">
                    <button type="submit">ì‚­ì œ</button>
                  </form>
                `;
              }
              reviewsDiv.innerHTML += "<hr>" + reviewHTML;
            });
          }
        });
    }

    function searchLocation() {
      const input = document.getElementById('search-input').value;
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: input }, (results, status) => {
        if (status === 'OK') {
          const loc = results[0].geometry.location;
          map.setCenter(loc);
          if (searchMarker) searchMarker.setMap(null);
          searchMarker = new google.maps.Marker({
            position: loc,
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: '#4285F4',
              fillOpacity: 1,
              strokeColor: '#ffffff',
              strokeWeight: 2
            }
          });
        } else {
          alert('ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

    }
  </script>
