<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울시 의류수거함 지도</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .gu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .gu-buttons a {
      text-decoration: none;
      background-color: #4285F4;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .gu-buttons a:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <h1>서울시 구 선택</h1>
  <div class="gu-buttons">
    {% for gu in ["종로구", "중구", "용산구", "성동구", "광진구", "동대문구", "중랑구", "성북구", "강북구", "도봉구", "노원구", "은평구", "서대문구", "마포구", "양천구", "강서구", "구로구", "금천구", "영등포구", "동작구", "관악구", "서초구", "강남구", "송파구", "강동구"] %}
      <a href="/map?gu={{ gu }}">{{ gu }}</a>
    {% endfor %}
  </div>
</body>
</html>
