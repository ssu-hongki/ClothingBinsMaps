<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울시 의류수거함 지도</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .gu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gu-buttons button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .gu-buttons button:hover {
      background-color: #45a049;
    }
    .admin-link {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>서울시 의류수거함 위치 서비스</h1>
  <div class="gu-buttons">
    <button onclick="location.href='/map?gu=강남구'">강남구</button>
    <button onclick="location.href='/map?gu=서초구'">서초구</button>
    <button onclick="location.href='/map?gu=동작구'">동작구</button>
    <button onclick="location.href='/map?gu=관악구'">관악구</button>
  </div>

  <div class="admin-link">
    <a href="/admin-login">관리자 로그인</a>
  </div>
</body>
</html>
